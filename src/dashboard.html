<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <h1 class="app-title-main">Dashboard</h1>
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="charts-row">
        <div class="chart-container" style="width:35%;height:405px">
            <div id="chartContainer"></div>
        </div>
        <div class="chart-container" style="width:35%;height:405px">
            <div id="chartContainer2"></div>
        </div>
    </div>
    <div class="cards-info">
        <div class="card-info" id="number-blocked-apps">
            <p>Number of apps blocked: </p>
            <p id="number-blocked-apps-text">0</p>
        </div>
        <div class="card-info" id="total-apps">
            <p>Number of apps installed: </p>
            <p id="number-installed-apps-text">0</p>
        </div>
        <div class="card-info" id="number-attempts">
            <p>Attempts to open blocked apps: </p>
            <p id="number-attempts-text">0</p>
        </div>
    </div>
    <div class="cards-info">
        <div class="card-info" id="number-blocked-websites">
            <p>Number of websites blocked: </p>
            <p id="number-blocked-websites-text">0</p>
        </div>
    </div>
    
    

<button id="back-button" class="btn btn-secondary">back</button>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
